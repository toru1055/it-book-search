<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>header</title>
</head>
<body>
<div th:fragment="header" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/image/logo_spider.png" alt="" width="24" class="d-inline-block align-text-top">
                    Hotty技術書検索
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:if="${#execInfo.processedTemplateName == 'index'}">Home</a>
                            <a class="nav-link" aria-current="page" href="/" th:if="${#execInfo.processedTemplateName != 'index'}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" th:if="${#execInfo.processedTemplateName == 'about'}">About</a>
                            <a class="nav-link" href="/about" th:if="${#execInfo.processedTemplateName != 'about'}">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="/search" method="get">
                        <input class="form-control me-2" type="search" placeholder="検索キーワード" name="q" aria-label="Search">
                        <button class="btn btn-success text-nowrap" type="submit">検索</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</div>
</body>
</html>
